<div class="container full-width" fxLayout="column" fxLayoutAlign="center center">
	<table *ngIf="persons.length>0" class="full-width" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" >
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.n}} </td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
			<td mat-cell *matCellDef="let element"> {{element.e}} </td>
		</ng-container>

		<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
		<td mat-cell *matCellDef="let element; let i=index"> 
			{{element.s}}
		</td>
		</ng-container>
		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions </th>
			<td mat-cell *matCellDef="let element; let i=index">
				<div fxLayout>
					<button mat-icon-button color="primary" (click)="onEditClick(element, i)"><mat-icon>edit</mat-icon></button>
					<button mat-icon-button color="warn" (click)="deletePerson(element, i)"><mat-icon>delete</mat-icon></button>
				</div>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<!-- <tr mat-row *matRowDef="let row; columns: displayedColumns; let i=index;"></tr> -->

	    <tr mat-row *matRowDef="let element; columns: displayedColumns;" ></tr>
	</table>
	<div class="floating-action-button" fxFlexAlign="end" (click)="onAddClick()">
		<button mat-fab color="warn"><mat-icon>add</mat-icon></button>
	</div>
</div>
