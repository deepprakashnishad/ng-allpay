<app-progress-spinner></app-progress-spinner>
<mat-toolbar class="navbar" #navToolbar>
	<mat-toolbar-row *ngIf="!shrinkToolbar" class="main-header-item" fxHide.lt-md>
		<div fxLayout="row" fxFlex="20">
			<picture>
				<source media="(min-width:650px)" srcset="/assets/images/logo-72x72.png">
			  	<source media="(min-width:465px)" srcset="/assets/images/logo-48x48.png">
			  	<img src="/assets/images/logo-48x48.png" alt="Good-Act" style="width:auto;">
			</picture>
			<!-- <div class="header-logo">
				<a href="index.aspx"><img src="/assets/images/logo.png" alt="logo.deepway"></a>
			 </div> -->
		</div>
		<div fxLayout="row" fxFlex="60" fxLayoutAlign="center">
			<button mat-button (click)="navigateTo('/')">
				Dashboard
			</button>
			<button mat-button (click)="navigateTo('/merchants')">
				Merchants
			</button>
			<button mat-button (click)="navigateTo('/payment-gateways')">
				Payment Gateways
			</button>
			<button mat-button (click)="navigateTo('/reports')">
				Transaction Reports
			</button>
			<!-- <button mat-button (click)="navigateTo('/contact')">
				Betting Partners
			</button> -->
			<button mat-button (click)="navigateTo('/person')">
				Users
			</button>
			<!-- <button mat-button (click)="navigateTo('/profile')">
				Profile
			</button> -->
			<!-- <button mat-button (click)="navigateTo('/daily-report')">
				Daily Report
			</button> -->
		 </div>
		<div class="sign-in" fxLayout="row" fxFlex="20" fxLayoutAlign="end">
			<button mat-button (click)="toggleLoginStatus(isLoggedIn)">
				{{isLoggedIn?'Logout':'Sign In/New User? Sign Up'}} <mat-icon aria-label="isLoggedIn?:'Logout':'Login/Sign Up'">{{isLoggedIn?'logout':'lock'}}</mat-icon>
			</button>
		</div>
	</mat-toolbar-row>

	<mat-toolbar-row class="narrow-navbar" fxHide.gt-sm>
		<div fxLayout="row" fxFlex="30">
			<div class="header-logo">
				<a href="index.aspx"><img src="/assets/images/logo-48x48.png" alt="Good-Act" style="width:auto"></a>
			 </div>
		</div>
		<div fxLayout="row" fxFlex="20"></div>
		<div fxLayout="row" fxFlex="50" fxLayoutAlign="end">
			<button mat-icon-button  (click)="toggleLoginStatus(isLoggedIn)">
				<mat-icon>{{isLoggedIn?'logout':'lock'}}</mat-icon>
			</button>
			<button mat-icon-button (click)="toggleLeftDrawer()">
				<mat-icon *ngIf="!isLeftBarOpen">menu</mat-icon>
				<mat-icon *ngIf="isLeftBarOpen">close</mat-icon>
			</button>
		</div>
	</mat-toolbar-row>
</mat-toolbar>

<div [hidden]="isLeftBarOpen" [@openClose]="isLeftBarOpen?'open':'closed'" class="left-drawer" fxLayout="column" fxLayoutGap="16px" fxHide.gt-sm>
	<div fxLayout="column" fxLayoutGap="16px">
		<button mat-button class="mobPageLink" (click)="navigateTo('/')">
			Dashboard
		</button>
		<button *ngIf="isLoggedIn" mat-button class="mobPageLink" (click)="navigateTo('/merchants')">
			Merchants
		</button>
		<button mat-button class="mobPageLink" (click)="navigateTo('/payment-gateways')">
			Payment Gateways
		</button>
		<button mat-button class="mobPageLink" (click)="navigateTo('/reports')">
			Reports
		</button>
		<button mat-button class="mobPageLink" (click)="navigateTo('/users')">
			Users
		</button>
		<!-- <button mat-button class="mobPageLink" (click)="navigateTo('/profile')">
			Profile
		</button>
		<button mat-button class="mobPageLink" (click)="navigateTo('/downloads')">
			Download
		</button> -->
		<button class="mobPageLink" mat-button (click)="toggleLoginStatus(isLoggedIn)">
			{{isLoggedIn?'Logout':'Login'}} <mat-icon aria-label="isLoggedIn?:'Logout':'Login/Sign Up'">{{isLoggedIn?'logout':'lock'}}</mat-icon>
		</button>
	</div>
</div>
