<div class="main-container" fxLayout="column" fxLayoutGap="2px" fxLayoutAlign="space-between">
	<header>
		<!-- <button *ngIf="pwa.promptEvent" (click)="installPwa()">
			Install
		</button> -->
		<app-progress-spinner [loaderType]="'overlay-spinner'"></app-progress-spinner>
	</header>
	<!-- Main -->
	<main class="main-container" fxFlex="grow" fxLayout="column" fxLayoutAlign="start">
		<div  id="moveTop"></div>
		<app-navigation *ngIf="isShowNavigation"></app-navigation>
		<!--<app-navigation *ngIf="isShowNavigation"></app-navigation>-->
		<router-outlet></router-outlet>

		<notifier-container class="notifier-container"></notifier-container>
		<button *ngIf="false" class="scroll-top-button" mat-fab (click)="scrollToTopFunc($event)">
	        <mat-icon>arrow_upward</mat-icon>
	    </button>
	</main>

</div>
